<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/general.html :: headerfiles"></head>
<body>
<nav th:replace="/fragments/general.html :: nav('output')"></nav>
<div class="container">
    <div class="col-lg-12">
        <table class="table">
            <thead>
            <tr>
                <th> Id</th>
                <th> Time</th>
                <th> User</th>
                <th> Endpoint</th>
                <th> Event type</th>
                <th> Payload type</th>
                <th> Payload</th>
            </tr>
            </thead>
            <tbody>
            <!--                <tr th:if="${list.empty}">-->
            <!--                    <td colspan="2"> No items Available </td>-->
            <!--                </tr>-->
            <tr th:each="item : ${list}">
                <td><span th:text="${item.id}"> Id </span></td>
                <td><span th:text="${item.dateTime}"> Time </span></td>
                <td><span th:text="${item.username}"> User </span></td>
                <td><span th:text="${item.endpoint}"> Endpoint </span></td>
                <td><span th:text="${item.eventType}"> Event type </span></td>
                <td><span th:text="${item.payloadType}"> Payload type </span></td>
                <td><span th:text="${item.payload}"> Payload </span></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<footer th:replace="/fragments/general.html :: footer"></footer>
</body>
</html>
