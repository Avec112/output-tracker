<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/general.html :: headerfiles"></head>
<body>
<nav th:replace="/fragments/general.html :: nav('home')"></nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${status}"></h1>
        <p class="lead" th:text="${error}"></p>
        <hr class="my-4">
        <table class="table table-bordered table-sm bg-warning">
            <tbody>
                <tr><td>Timestamp:</td><td th:text="${timestamp}"></td></tr>
                <tr><td>Status:</td><td th:text="${status}"></td></tr>
                <tr><td>Error:</td><td th:text="${error}"></td></tr>
                <tr><td>Message:</td><td th:text="${message}"></td></tr>
                <tr><td>Path:</td><td th:text="${path}"></td></tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
